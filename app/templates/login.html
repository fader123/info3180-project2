{% extends "base.html" %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/addProfile.css') }}" type="text/css" />
{% endblock %}

{% block main %}

    <div class="line-up">
    <div id = "Title"><h1>Login</h1></div>
  
    <form method = 'POST' action= "{{url_for('login')}}" enctype="multipart/form-data" >
        {{ form.csrf_token }}
    <div class="form-group">
        {{ form.username.label}}
        {{form.username (class = "form-control")}}
    </div>
    
    <div class="form-group">
        {{ form.password.label }}
        {{form.password (class = "form-control")}}
    </div>
        
        <button type="submit" name="submit" class="btn btn-primary btn-block">Login</button>
    </form>
    </div>
{% endblock %}
